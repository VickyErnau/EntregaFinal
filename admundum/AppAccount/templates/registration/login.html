{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                            <h2>Ingresar Credenciales</h2>
                            <hr>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <br>
                                <a href="{% url 'register_user' %}" class="btn btn-info"> Crear Usuario </a>
                                <input type="submit" value="Ingresar" class="btn btn-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        {% endblock %}
